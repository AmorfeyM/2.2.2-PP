<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <tr>
        <th>company</th>
        <th>model</th>
        <th>series</th>
    </tr>
    <tr th:each = "car : ${cars}">
        <td th:utext = "${car.company}">...</td>
        <td th:utext = "${car.model}">...</td>
        <td th:utext = "${car.series}">...</td>
        <td></td>
    </tr>

</table>
</body>
</html>
